 law_fallen_empire_direct_democracy: "直接民主共和制"
 law_fallen_empire_direct_democracy_desc: "一种由全体人民共享权力的制度，但实际上谁也说服不了谁，很容易变成暴民政治。"
 law_fallen_empire_volunteer_council: "志愿者理事会"
 law_fallen_empire_volunteer_council_desc: "由于各个地方社区谁也说服不了谁，只有少数不怕麻烦的志愿者组成理事会调停与融合各个地方社区。"
 law_fallen_empire_materials_abundant: "物质极大丰富"
 law_fallen_empire_materials_abundant_desc: "生产力很高，几乎任何需求都可以得到满足，这让对经济的看法变得没有必要。"
 law_fallen_empire_voluntary_agriculture: "志愿农业"
 law_fallen_empire_voluntary_agriculture_desc: "在先进的古代技术加持下，农业与土地变得不再重要，粮食只是众多商品中平常的一种。"

 gov_fallen_empire_shelter_commune: "避难所社区联合"
 gov_fallen_empire_shelter_commune_desc: "这种[concept_government_type]下，由于完全缺乏政治结构，[concept_country]完全由各个互不相让的社区组成，只有愿意承担责任与调节各社区关系的志愿者领导。\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 ig_fe_nauvoo_church: "诺伍教会"
 ig_fe_nauvoo_church_desc: "诺伍教会将前往全新的世界传教视为朝圣，致力于将旧地球的信仰带向新世界。"
 ig_fe_aristocrat_nostalgics: "贵族怀旧者"
 ig_fe_aristocrat_nostalgics_desc: "这些人强烈希望重现小说中国王、贵族与骑士的时代。"
 ig_fe_daily_lifer: "日子人"
 ig_fe_daily_lifer_desc: "这群人对于维持现有的满意日常生活非常在意，因此对于外面的世界十分排斥与贬低。"
 ig_fe_economic_expansionist: "经济征服者"
 ig_fe_economic_expansionist_desc: "这群人热衷于在经济的版图上玩填色游戏。"
 ig_fe_social_activist: "社会活动家"
 ig_fe_social_activist_desc: "这群人致力于保证社会公正，坚信这是地球联合政府的根本。"
 ig_fe_idyllwild_aspirant: "田园向往者"
 ig_fe_idyllwild_aspirant_desc: "这群人对于田园牧歌式生活有着向往与执着。"

 ig_trait_fe_voluntary_guard: "志愿警卫" # 军队
 ig_trait_fe_voluntary_guard_desc: "军队不但应当保卫国家免受外敌侵扰，也应当阻止内部可能损害国家的动乱，军人应当承担起社区的警卫职责。"
 ig_trait_fe_skyline_builder: "天际线建造者" # 经济人
 ig_trait_fe_skyline_builder_desc: "我们的工厂高效便利，我们的道路规划平整，夕阳所照亮城市的天际线便是对我们最好的奖励。"
 ig_trait_fe_activism: "行动主义" # 自由派
 ig_trait_fe_activism_desc: "举起牌子！拿起喇叭！社会的不满可以，也应当通过行动来抒发！这是每个人应有的权力！"
 ig_trait_fe_ngo: "非政府组织"
 ig_trait_fe_ngo_desc: "政府不可能将公正推行到社会的每个角落。而在那些阴暗的盲区，维持公正便是NGO义不容辞的责任。"
 ig_trait_fe_damn_reality: "可恶的现实" # 小说地主
 ig_trait_fe_damn_reality_desc: "贵族的生活里没有抽水马桶、空调和超市？没关系，这个国家不提供这些，我们自有办法从别处索取。"
 ig_trait_fe_knights_honor: "骑士荣耀"
 ig_trait_fe_knights_honor_desc: "一切都等级森严、井然有序，多么完美！能为这样的国家履行骑士的义务，实属荣耀。"
 ig_trait_fe_generous_charity: "慷慨解囊"
 ig_trait_fe_generous_charity_desc: "财富再多，一天也不可能吃上30顿饭。将身外之物悉数捐出的精神才是最高贵的。"
 ig_trait_fe_enjoy_the_present: "及时行乐" # 日子人
 ig_trait_fe_enjoy_the_present_desc: "享用美食、痛饮美酒，如此舒坦的日子怎么能没有另一件令人愉悦的乐事呢？"
 ig_trait_fe_castle_doctrine: "城堡准则" # 田园人
 ig_trait_fe_castle_doctrine_desc: "风能进，雨能进，政府的走狗不能进！休想从我的院子里拿走任何东西！"
 
