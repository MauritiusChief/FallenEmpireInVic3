 UGS_FLAVOR_TEXT: "1796年，葡萄牙探险家在前往姆韦鲁湖时，无意触发了地球联合政府避难所的冬眠中止程序。避难所的人们醒来，小心地与欧洲的探险家交换对世界的了解。彷徨的40年过去了，拥有旧地球记忆的成年人老去，完全在避难所长大的新一代走来，UEG避难所沉睡般的气氛在渐渐消散。这个世界会如何应对逐渐醒来的UEG避难所？"

 objective_fallen_empire: "堕落觉醒（WIP）"
 objective_fallen_empire_desc: "在100年的时光中，尝试着从堕落中苏醒，从非洲群山间自给自足的避难所扩张为横跨全球的超级大国，光复联合地球的荣光吧！"
 objective_fallen_empire_idle_header: "继续前行"
 objective_fallen_empire_idle_hint: "接下来将会出现更多的挑战"
