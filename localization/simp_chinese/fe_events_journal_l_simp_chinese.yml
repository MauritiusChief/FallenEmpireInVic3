l_simp_chinese:
 fe_expand_in_africa.1.t: "一传十十传百"
 fe_expand_in_africa.1.d: "殖民者们将我们援助的房车与食物给予了驻地周遭饥饿的原住民，他们的名声在[SCOPE.sCountry('fe_peaceful_expand_target_country').GetName]飞速传播，很快整片区域的人们都知道了这群殖民者以及[ROOT.GetCountry.GetName]的名字，每个人都在打听要怎样才能留住这些凉爽的金属房子和丰富的食物。"
 fe_expand_in_africa.1.f: "“你听说了吗？有一群人驱动着巨大的金属房屋在四处分发食物并邀请我们去居住！我最亲的叔叔已经在那里住了半年了，他拍着胸脯保证这些人是好人！我明天也出发去看看，如果是真的就回来带你去！”"
 fe_expand_in_africa.1.a: "谁也拦不住他们想成为[ROOT.GetCountry.GetNameNoFlag]的居民。"
 fe_expand_in_africa.1.b: "太快了，[ROOT.GetCountry.GetNameNoFlag]的国界需要慢慢拓展。"
 
 fe_expand_in_africa_1_b: "原住民中的良好口碑"

 fe_expand_in_africa.2.t: "松散政权的结束"
 fe_expand_in_africa.2.d: "也许是一些出逃的殖民者，也许是遗落的先进武器或者通讯工具，也许单纯只是我们的威胁，[SCOPE.sCountry('fe_violent_expand_target_country').GetName]的统治者[SCOPE.sCountry('fe_violent_expand_target_country').GetRuler.GetLastName]已经设法终结了松散的部落状态，意图改变被残暴殖民的命运。"
 fe_expand_in_africa.2.f: "“你听说了吗？那些土著竟然不再害怕我们的自动步枪了！我猜要么是有人教了他们这是什么，要么就是已经被他们的国王洗脑了……”"
 fe_expand_in_africa.2.a: "希望事情不要变麻烦。"

 fe_expand_in_africa.3.t: "殖民浪潮"
 fe_expand_in_africa.3.d: "先前探索刚果河出海口的活动鼓动了大批失业者支持正在推行的[SCOPE.sLaw('current_law_scope').GetName]立法，认为这是带给他们新生活的机会。"
 fe_expand_in_africa.3.f: "“想不出来”"
 fe_expand_in_africa.3.a: "这正是完善[SCOPE.sLaw('current_law_scope').GetName]法律制定的好时机。"
 fe_expand_in_africa.3.b: "这无疑重燃了公众对[SCOPE.sLaw('current_law_scope').GetName]法律的信心。"
 fe_expand_in_africa.3.c: "我们无法阻拦公众对[SCOPE.sLaw('current_law_scope').GetName]的热情。"

 fe_expand_in_africa_3_general: "促进立法"

 fe_expand_in_africa.4.t: "[SCOPE.sCountry('fe_trade_agreement_target_country').GetName]请愿事件" # 暂时停用
 fe_expand_in_africa.4.d: "定居我国的[SCOPE.sCulture('fe_trade_agreement_target_culture').GetName]公民联合他们的同胞向[SCOPE.sCountry('fe_trade_agreement_target_country').GetNameNoFlag]的[SCOPE.sCountry('fe_trade_agreement_target_country').GetRuler.GetPrimaryRoleTitle]发起了请愿，要求实行多项改革并与[ROOT.GetCountry.GetNameNoFlag]接轨。"
 fe_expand_in_africa.4.f: "“你问我为什么？我过着安稳的日子，而我的同胞却在饥饿边缘挣扎，我如何能坐视这个事实而无动于衷？”"
 fe_expand_in_africa.4.a: "民心之所向。"

 je_fe_start_waking: "自沉睡之中觉醒"
 je_fe_start_waking_reason: "避难所之中的每个人都认为，我们需要一改屈居非洲一隅的现状，将真正的先进带给这个落后的世界。"
 je_fe_start_waking_form_ugk_tt: "成立$UGK$。"

 je_fe_united_africa: "统一非洲"
 je_fe_united_africa_reason: "我们所处非洲大陆拥有广袤的土地、丰富的资源与人口，是我们走向全球必不可少的跳板。发展好这片土地，这个大陆不仅是人类的摇篮，亦是下一个世界政府的摇篮。"
 je_fe_united_africa_form_ugf_tt: "成立$UGF$。"

 fe_neutralize_materials_abundant_prestige_minus: "先进生产者"

 je_fe_congo_expedition: "找到刚果河出海口"
 je_fe_congo_expedition_reason: "殖民安置加速，建立殖民地后弹事件在各个region刷殖民地，直接连起来市场（？）"
 je_fe_congo_expedition_goal: "测绘刚果河河道。" 
 
 fe_congo_river_expedition: "找到刚果河出海口"
 fe_congo_river_expedition_desc: "找到刚果河出海口描述。"
 fe_congo_river_expedition_tooltip: "要求："
 fe_modifier_congo_river_expedition_complete: "测绘刚果河河道"
 
 fe_expedition_events.601.t: "寻找刚果河出海口"
 fe_expedition_events.601.d: "一支探险队已经被派去姆韦鲁湖，准备顺流而下寻找刚果河出海口。"
 fe_expedition_events.601.f: "“真想亲眼看到辽阔的大海啊！”"
 fe_expedition_events.601.a: "愿你们平安归来。"

 fe_expedition_events.604.d: "经过几个星期的准备与旅途，由[SCOPE.sCharacter('expedition_leader').GetFullName]带领的探险队抵达了姆韦鲁湖。他们将从这里开始，踏上绘制这条难以捉摸河流路线的征程。"

 fe_expedition_events.611.t: "测绘完成" # 大赢
 fe_expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]已将详细的刚果河测绘数据以及沿岸状况发回，其中包含数个适合建立殖民地的地点，这其中最重要的就是位于出海口一处地点，非常适合船只停泊。"
 fe_expedition_events.611.f: "“你敢相信吗？我们真的亲眼看到大海了！感受海风与海盐的气息吧，我想念它们太久了……”"

 fe_expedition_events.612.t: "测绘失败" # 小赢
 fe_expedition_events.612.d: "与[SCOPE.sCharacter('expedition_leader').GetFullName]的通讯中断一周后，终于再次取得联系。[SCOPE.sCharacter('expedition_leader').GetFullName]坦言他们的船只抛锚，所有辎重都被落下，但仍然设法抵达了出海口。"
 fe_expedition_events.612.d2: "与[SCOPE.sCharacter('expedition_leader').GetFullName]的通讯中断一周后，终于再次取得联系。[SCOPE.sCharacter('expedition_leader').GetFullName]坦言他们的船只抛锚，一些设备落水，但仍然勉强完成测绘，并发回一张幸存者们在大西洋前的合照。"
 fe_expedition_events.612.f: "“想不出来了以后再想吧。”"
 fe_expedition_events.612.a: "派出队伍拯救这些勇士。"
 fe_expedition_events.612.b: "派出队伍拯救这些勇士。"

 # 科技事件
 je_fe_charging_pile: "路灯充电桩"
 je_fe_charging_pile_reason: "随着社会的中心从岩石之下的避难所转移至地表，[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]正在成型。虽然民间组织提供的无人商店与共享汽车已遍布[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]，但是否要要将充电桩作为供电系统的一部分纳入基础设施依然得到了广泛讨论。"

 fe_advance_tech.1.t: "电机嗡嗡"
 fe_advance_tech.1.d: "路灯电力网与电动汽车，早有敏锐的商人察觉这二者之间的微妙联系并建议将其结合。但电力系统背后的短缺也不容小觑，是否利用公共电网为共享汽车充电成为了一项争议。"
 fe_advance_tech.1.f: "“这些街溜子就只会开着共享汽车四处闲逛！要是满大街都能让他们充电，他们只会把这些电白白浪费掉！”"
 fe_advance_tech.1.a: "只要电力充足，就没人关心这些问题了。"
 fe_advance_tech.1.b: "应当保证每个人都有便捷的交通能力。"

 fe_formation.1.t: "首个本地政府-[ROOT.GetCountry.GetName]成立"
 fe_formation.1.d: "我们迈向新世界的首个落脚点，[ROOT.GetCountry.GetName]，宣告成立。"
 fe_formation.1.f: "“我在此庄严宣誓\n我将献上我的生命与力量\n致力于保护地球联合政府”"
 fe_formation.1.a: "照亮愚昧之阴暗"

 fe_formation.2.t: "[ROOT.GetCountry.GetName]成立"
 fe_formation.2.d: "[ROOT.GetCountry.GetName]宣告成立，进一步统合了这片大陆的资源。"
 fe_formation.2.a: "前进一大步"

